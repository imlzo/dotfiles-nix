#
# alacritty config
#

font:
  size: 12.0

  normal:
    # family: Fira Mono
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  AppleFontSmoothing: true

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: false
  # decorations: none
  startup_mode: Maximized

scrolling:
  history: 100000

mouse:
  hide_when_typing: true

env:
  WINIT_X11_SCALE_FACTOR: "1"
